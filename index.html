<!DOCTYPE html>
<html lang="en-EN">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModalWindow</title>
    <link rel="stylesheet" href="style.css">

</head>

    <div id="button_window" class="button">
        <button>Please open this!</button>
    </div>


    <div id="modal_" class="modal">
        <div class="content">
            <span class="close_modal">&times;</span>
            <span class="info">Oh, my God, it works!</span>
        </div>
    </div>

    <script>
        var modal = document.getElementById("modal_");
        var button = document.getElementById("button_window");
        var close = document.getElementsByClassName("close_modal")[0];

        button.onclick = function () {
            modal.style.display = "block";
        };

        close.onclick = function () {
            modal.style.display = "none";
        };

        window.onclick = function (event) {
            if(event.target === modal){
                modal.style.display = "none";
            }

        };
    </script>

</body>
</html>
